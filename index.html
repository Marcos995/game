<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      *{
        margin:0px;
        padding:0px;
        box-sizing: border-box;
      }
      #tela{
        border:1px solid black;
        height:300px;
        width:100â„…;
        position:relative;
        margin:10px;
        overflow:hidden;
        border-bottom:5px solid green;
        background-image: linear-gradient(to bottom, rgb(0,0,255),rgb(230, 242, 255));
      }
      #nuvem{
        height:110px;
        width:300px;
        margin-top:30px;
        position:absolute;
        animation:nuvem 17s infinite linear;
      }
      #cano{
        position: absolute;
        bottom:0px;
        height:50px;
        width:40px;
        animation:cano 4s infinite linear;
      }
      #mario{
        height:40px;
        position:absolute;
        bottom:0px;
      }
      .pulo{
        animation:pulo 700ms 1 linear;
        
      }
      @Keyframes cano{
        0%{
          right:-40px;
        }
        100%{
          right:100%;
        }
      }
      @keyframes pulo {
        0%{
          bottom:0px;
        }
        30%{
          bottom:70px;
        }
        70%{
          bottom:70px;
        }
        100%{
          bottom:0px;
        }
      }
      @keyframes nuvem {
        0%{
          right:-300px;
        }
        100%{
          right:100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="tela">
      <img id="cano" src="cano.png">
      <img id="mario" src="mario.gif">
      <img id="nuvem" src="nuvem.png">
    </div>
    <p></p>
    <script>
      let body = document.getElementsByTagName("body")
      let mario=document.getElementById("mario")
      body[0].addEventListener("click",pular)
      function pular(){
        mario.classList.add("pulo")
        body[0].removeEventListener("click",pular)
        setTimeout(remover,700)
        function remover(){
          mario.classList.remove("pulo")
          body[0].addEventListener("click",pular)
        }
      }
      let p = document.getElementsByTagName("p")[0]
      setInterval(game,1000/30)
      function game(){
        let canoPosition =+getComputedStyle(cano).right.replace("px"," ")
        let marioPosition=+getComputedStyle(mario).bottom.replace("px"," ")
        p.innerHTML = canoPosition+" "+marioPosition
        if(canoPosition>320 && canoPosition<360 && marioPosition<50){
          p.innerHTML = canoPosition+" "+marioPosition+" bateu"
          cano.style.animation="none"
          cano.style.right=canoPosition+"px"
        }
      }
    </script>
  </body>
</html>
